<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="w app.css" />
    <link rel="icon" href="Pics/weather-icon-png-2.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-data">
        <div class="head-title">
          <img src="Pics/22.png" alt="logo" class="logo" />
          <h2>Weather Forecast</h2>
        </div>
        <div class="current-weather">
          <div class="weather-input">
            <h3>Enter a City Name</h3>
            <input
              class="city-input"
              type="text"
              placeholder="Enter city name"
            />
            <button class="search-btn">
              Search &nbsp &nbsp
              <img src="Pics/search.png" alt="Search" />
            </button>
          </div>
          <div class="details">
            <h2>city</h2>
            <h6>Temp °C</h6>
            <h6>Wind M/S</h6>
            <h6>Humidity %</h6>
          </div>
        </div>
        <div class="days-forecast">
          <h2>Weekly Forecast</h2>
          <ul class="weather-cards">
            <li class="card" id="day1">
              <div class="sub-card">
                <h3>Day 1</h3>
                <h6>Temp °C</h6>
                <h6>Wind M/S</h6>
                <h6>Humidity %</h6>
              </div>
            </li>
            <li class="card" id="day2">
              <div class="sub-card">
                <h3>Day 2</h3>
                <h6>Temp °C</h6>
                <h6>Wind M/S</h6>
                <h6>Humidity %</h6>
              </div>
            </li>
            <li class="card" id="day3">
              <div class="sub-card">
                <h3>Day 3</h3>
                <h6>Temp °C</h6>
                <h6>Wind M/S</h6>
                <h6>Humidity %</h6>
              </div>
            </li>

            <li class="card" id="day4">
              <div class="sub-card">
                <h3>Day 4</h3>
                <h6>Temp °C</h6>
                <h6>Wind M/S</h6>
                <h6>Humidity %</h6>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
  <script src="w app.js"></script>
</html>
